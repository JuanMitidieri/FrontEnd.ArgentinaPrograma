<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Imagen identificatoria del skill</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="imgE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Skill</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
              
                <button class="btn btn-primary">
                    Agregar skill
                </button>
            </form>
        </div>
    </div>
</div>
