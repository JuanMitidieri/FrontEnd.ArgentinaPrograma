<div class="container" *ngIf="skills">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">imagen skill</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="skills.imgE" required>
                </div>
                <div class="form-group">
                    <label for="nombreE">Nombre del skill</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="skills.nombreE" required>
                </div>
                <button class="btn btn-primary">
                    Editar Skill
                </button>
            </form>
        </div>
    </div>
</div>
